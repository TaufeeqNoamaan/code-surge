<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="top-row">
        <input type="text" id="input-box" placeholder="Enter Task Name">
        <button type="button" id="enter-button">Add Task</button>
    </div>

    <div class="row">
        <div id="to-do" class="list">
            <h3>TODO</h3>
        </div>

        <div id="in-progress" class="list">
            <h3>IN-PROGRESS</h3>
        </div>

        <div id="completed" class="list">
            <h3>COMPLETED</h3>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
